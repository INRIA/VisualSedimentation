      <!-- div container -->
      <h1 id="barChart"> Add token manually  </h1>

      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      
      // Setting de la visualisation
      mySettings = {
          width:500,
          height:400,
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                strata:[
                          [
                            {initValue: 10, label: "Strata 1 col A"},
                          ],[
                            {initValue: 5, label: "Strata 1 col B"},
                          ],[
                            {initValue: 3, label: "Strata 1 col C"}
                          ]      
                        ],
                stream:{
                  provider:'generator',
                  //provider:'direct',
                  refresh:10000/6
                }
              },
          sedimentation:{
            aggregation:{
              height:50
            },
            token:{
              size:{original:5,minimum:3}
            },
            suspension:{
              decay:{power:1.01}
            }

          },
          chart:{
                 width:500,
                 height:400,
                 wallColor:"rgba(230,230,230,0.5)",
                 type:'StackedAreaChart',
                 spacer:2,
                 radius:50,
                },
          options:{
            layout:false
          }
        }
      
      // Create a bar chart
      mySettings.chart.type='StackedAreaChart';
      var myBarChart = $("#barChart").vs(mySettings).data('visualSedimentation');
    
      function addToken1(){
        myBarChart.addToken({
                    category:0,
                  })
      }
      
      function addToken2(){
       myBarChart.addToken({
                    t:1,
                    category:1,
                    size:(Math.random()*10),
                    value: 1,
                    x:250,
                    y:100,
                    userdata:{
                      nameofmytoken:"truc"
                    },
                    callback:{}
                  })
      }

      function addToken3(){
        myBarChart.addToken({
                    category:2,
                    x:410+(Math.random()*50),
                    y:50+(Math.random()*50),
                    size:(Math.random()*20),
                    userdata:{
                      nameofmytoken:"truc"
                    },
                    callback:{}
                  })
      }


      

      </script>
      <!-- end -->
      <button  type="button" onclick="addToken1()" accesskey="b">
        add token in first column (b)
      </>

      <button  type="button" onclick="addToken2()" accesskey="n">
        add token in second column (n)
      </>

      <button  type="button" onclick="addToken3()" accesskey="m">
        add token in third column (m)
      </>

  </body>
