      <!-- div container -->
      <h1 id="myDemo">Bar chart</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">

      var mySettings = {
          width:300,
          height:300,
          data:{
                model:
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                tokens:[
                            {t: 0,  category:1, userdata:{label:'MESSAGE:: 0, 1'}},
                            {t: 1,  category:2, userdata:{label:'MESSAGE:: 1, 2'}},
                            {t: 2,  category:2, userdata:{label:'MESSAGE:: 2, 2'}},
                            {t: 0,  category:2, userdata:{label:'MESSAGE:: 0, 2'}},
                            {t: 4,  category:0, userdata:{label:'MESSAGE:: 4, 0'}},
                            {t: 5,  category:0, userdata:{label:'MESSAGE:: 5, 0'}},
                            {t: 6,  category:0, userdata:{label:'MESSAGE:: 6, 0'}},
                            {t: 6,  category:0, userdata:{label:'MESSAGE:: 6, 0'}},
                            {t: 6,  category:1, userdata:{label:'MESSAGE:: 6, 1'}},
                            {t: 6,  category:2, userdata:{label:'MESSAGE:: 6, 2'}},
                            {t: 7,  category:1, userdata:{label:'MESSAGE:: 7, 1'}},
                            {t: 8,  category:1, userdata:{label:'MESSAGE:: 8, 1'}},
                            {t: 9,  category:1, userdata:{label:'MESSAGE:: 9, 1'}},
                            {t: 10, category:2, userdata:{label:'MESSAGE:: 10,2'}},
                            {t: 1,  category:2, userdata:{label:'MESSAGE:: 1, 2'}},
                            {t: 2,  category:1, userdata:{label:'MESSAGE:: 2, 1'}},
                            {t: 1,  category:0, userdata:{label:'MESSAGE:: 1, 0'}},
                            {t: 2,  category:1, userdata:{label:'MESSAGE:: 2, 1'}},
                            {t: 15, category:2, userdata:{label:'MESSAGE:: 15,2'}},
                            {t: 16, category:2, userdata:{label:'MESSAGE:: 16,2'}},
                            {t: 16, category:0, userdata:{label:'MESSAGE:: 16,0'}},
                            {t: 16, category:1, userdata:{label:'MESSAGE:: 16,1'}},
                            {t: 17, category:2, userdata:{label:'MESSAGE:: 17,2'}},
                            {t: 17, category:0, userdata:{label:'MESSAGE:: 17,0'}},
                            {t: 17, category:1, userdata:{label:'MESSAGE:: 17,1'}},
                            {t: 17, category:2, userdata:{label:'MESSAGE:: 17,2'}},
                            {t: 17, category:0, userdata:{label:'MESSAGE:: 17,0'}},
                            {t: 17, category:1, userdata:{label:'MESSAGE:: 17,1'}},
                            {t: 18, category:2, userdata:{label:'MESSAGE:: 18,2'}},
                            {t: 18, category:0, userdata:{label:'MESSAGE:: 18,0'}},
                            {t: 18, category:1, userdata:{label:'MESSAGE:: 18,1'}},
                            {t: 18, category:2, userdata:{label:'MESSAGE:: 18,2'}},
                            {t: 18, category:0, userdata:{label:'MESSAGE:: 18,0'}},
                            {t: 18, category:1, userdata:{label:'MESSAGE:: 18,1'}},
                            {t: 18, category:2, userdata:{label:'MESSAGE:: 18,2'}},
                            {t: 18, category:0, userdata:{label:'MESSAGE:: 18,0'}},
                            {t: 18, category:1, userdata:{label:'MESSAGE:: 18,1'}},
                            {t: 18, category:2, userdata:{label:'MESSAGE:: 18,2'}},
                            {t: 18, category:0, userdata:{label:'MESSAGE:: 18,0'}},
                            {t: 18, category:1, userdata:{label:'MESSAGE:: 18,1'}},
                        ],
                strata: [[{},{}]],
                stream:{
                       provider:"tokens",
                       refresh:1000,
                       now:0
                       }
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:100},
                        suspension:{
              decay:{power:1.1}
            }
          },
        }

      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

			setInterval(function() { barChart.strata.update(barChart)}, 100);

      </script>
  </body>
