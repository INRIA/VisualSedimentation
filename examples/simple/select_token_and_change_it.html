      <h1>Select token(s) and change it</h1>

      <!-- div container -->
      <div id="myDemo">Select token and change it </div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                "strata":[
                          [
                            {initValue: 1, label: "Strata 1 col A"},
                            {initValue: 1, label: "Strata 1 col A"},
                            {initValue: 1, label: "Strata 1 col A"},
                          ],[
                            {initValue: 2, label: "Strata 1 col B"},
                          ],[
                            {initValue: 3, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{ provider:'generator',refresh:1000000000/6}
              },
          sedimentation:{
            token:{
              size:{original:5,minimum:3}
            },
            aggregation:{
              height:100,
              max_date:3
            }

          },
          options:{
            layout:false
          }
        }

      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      // add token with ID
      barChart.addToken({
               id:"myId",
               size:30,
               category:0,
               name:"George"
             })

      // add token with class field
      barChart.addToken({
               class:"myClass",
               size:10,
               category:1,
               name:"Test 1"
             })

      barChart.addToken({
               class:"myClass",
               size:10,
               category:0,
               name:"Test 2"
             })

      // select token by id
      var selectToken = barChart.select('id','myId');

      // select ->  object 
      console.log("selectToken by id : ",selectToken)

      // get a value from a  token 
      console.log("fillStyle :",selectToken.attr('fillStyle'))

      // set a value for a token and a attribute 
      selectToken.attr('fillStyle','rgba(0,0,100,0.6)')
      console.log("fillStyle :",selectToken)

      // chain it 
      selectToken.attr('strokeStyle','rgba(100,0,0,0.5)').attr('lineWidth',10)

      // TEXTURE SETTER DON'T WOKR YET       
      selectToken.attr('texture','img/ball.png')
      
      // selectAll -> 
      var selectToken = barChart.select('class','myClass');



      </script>
