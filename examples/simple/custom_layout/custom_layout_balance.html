      <h1>Balance Chart</h1>

      <!-- div container -->
      <div id="myDemo">Visual sedimentation custom layout exemple</div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:900,
          height:800,
          chart:{
              type:"sylochart"
          },
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},

                        ],
                "strata":[
                          [
                          ],[
                          ],[
                          ]      
                        ],
                stream:{ provider:'generator',refresh:10000/6}
              },
          sedimentation:{
            token:{
              size:{original:15,minimum:3}
            },
              suspension:{
              decay:{power:1.01}
            }
          },
          options:{
            layout:false,
          }
        }
      var otherBarChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      </script>
      <!-- end -->

  </body>
