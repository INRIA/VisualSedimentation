      <h1>Sylo Chart</h1>

      <!-- div container -->
      <div id="myDemo">Visual sedimentation custom layout exemple</div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          chart:{
              type:"sylochart"
          },
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                "strata":[
                          [
                            {value: 10, label: "Strata 1 col A"},
                            {value: 15, label: "Strata 2 col A"},
                            {value: 10, label: "Strata 3 col A"}
                          ],[
                            {value: 55, label: "Strata 1 col B"},
                            {value: 5, label: "Strata 2 col B"},
                          ],[
                            {value: 20, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{ provider:'generator',refresh:10000/6}
              },
          sedimentation:{
            token:{
              size:{original:15,minimum:3}
            },
              suspension:{
              decay:{power:1.01}
            }
          },
          options:{
            layout:false,
            debugaggregate:true,
          }
        }
      var otherBarChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      </script>
      <!-- end -->

  </body>
