      <h1>Viewport</h1>

      <!-- div container -->
      <div id="myDemo"></div>
    
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      
      // Setting normal chart 
      mySettings = {

          // view port width and height 
          width:800,
          height:600,

          // chart position x,y, width and height
          chart:{
            x:500,
            y:206,
            width:300,
            height:400
          },
          
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                        ],
                "strata":[
                          [
                            {initValue: 20, label: "Strata 1 col A"},
                          ],[
                            {initValue: 5, label: "Strata 1 col B"},
                          ]    
                        ],
                stream:{ provider:'generator',refresh:10000/6}
              },
          sedimentation:{
            token:{
              size:{original:5,minimum:3}
            },
            aggregation:{
              height:100,
              max_date:3
            }
          },
          options:{
            layout:true,
          }
        }


    // Test on pie chart , uncommet following lines :
    //mySettings.options.debugaggregate =true
    //mySettings.chart.type   ='CircleLayout'
    //mySettings.chart.x =100
    //mySettings.chart.spacer =2
    //mySettings.chart.radius =50



    // Test on bubble chart, uncomment following lines :
    // mySettings.chart.type      ='CircleLayout'
    // mySettings.options.debugaggregate =true
    // mySettings.chart.treeLayout = true
    // mySettings.chart.spacer     = 100
    // mySettings.chart.column     = 3
    // mySettings.options.layout   = true



      // create the chart 
      var chart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      // Add a token with inpulse 
      var myImpulseToken = chart.addToken({
                    x:50,
                    y:150,
                    impulse:{
                            angle:359,
                            power:8,
                            },
                    texture:{
                            src:'http://images.toocharger.com/img/graphiques/icones/sport/football/football/ballon_de_foot.10450.gif'
                          },
                    size:30,
                    category:0
                  })

       var myImpulseToken = chart.addToken({
               impulse:{
                       angle:110,
                       power:1,
                       },
               texture:{
                       src:'http://www.pogotte.fr/wp-content/uploads/2011/03/ballon-basket-64x64.jpg'
                     },
               size:30,
               category:1
             })


      </script>
