      <!-- div container -->
      <h1 id="myDemo">Drag and Drop</h1>
      <div> Drag and drop the red token.</div>
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                "strata":[
                          [
                            {value: 10, label: "Strata 1 col A"},
                            {value: 15, label: "Strata 2 col A"},
                            {value: 10, label: "Str1ta 3 col A"}
                          ],[
                            {value: 55, label: "Strata 1 col B"},
                            {value: 5, label: "Strata 2 col B"},
                          ],[
                            {value: 10, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{ provider:'generator',refresh:10000000/8}
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:100}
          },
          options:{
            layout:false
          },
          chart:{
          }
        }
      // intialise the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      var myImpulseToken = barChart.addToken({
               callback:{

                  // when the token move 
                  draw:function(userdata){
                    //console.log("Draw this at ",
                    //            Math.round(userdata.x)
                    //            ,Math.round(userdata.y))
                  },
                  // when the mouse rollhover the token 
                  mouseover:function(userdata){
                    alert("Don't touche me, bro !- rollOver")
                  },
                  // when the mouse rollOut  the token 
                  mouseout:function(userdata){
                    alert("Be cool man !- rollOut")
                  },
                  // when the user click on the token 
                  onclick:function(userdata){
                    alert("Hey what's up bro !- click")
                  },
                },
               size:30,
               category:0,
               name:"balloon"
             })


      </script>
