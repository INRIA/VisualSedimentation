      <h1>Select token(s)</h1>

      
      <div id="myDemo"></div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                "strata":[
                          [
                            {initValue: 1, label: "Strata 1 col A"},
                          ],[
                            {initValue: 2, label: "Strata 1 col B"},
                          ],[
                            {initValue: 3, label: "Strata 2 col C"}
                          ]      
                        ],
                stream:{ provider:'generator',refresh:1000000000/6}
              },
          sedimentation:{
            token:{
              size:{original:5,minimum:3}
            },
            suspension:{
              decay:{power:1.01},
            },
            aggregation:{
              height:100,
              max_date:100
            }
          },
          options:{
            layout:false
          }
        }
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      // add token with ID
      barChart.addToken({
               id:"myId",
               size:30,
               category:0,
               name:"George"
             })

      // add token with class field
      barChart.addToken({
               class:"myClass",
               size:30,
               category:1,
               name:"Obama"
             })

      barChart.addToken({
               class:"myClass",
               size:30,
               category:0,
               name:"Rhomney"
             })


      // select token by id
      var selectToken = barChart.selectAll('id','myId');
      console.log("selectToken by id : ",selectToken)

      // select by class
      var selectMyClassTokens = barChart.selectAll('class','myClass');
      console.log("selectTokens by class : ",selectMyClassTokens)

      // select all
      var selectAllTokens = barChart.selectAll();
      console.log("select all tokens : ",selectAllTokens)


      function testSelect(key,value){
        // select it 
        var selectMyClassTokens = barChart.selectAll(key,value);
        console.log("selectMyClassTokens",selectMyClassTokens)
        
        // and make it bigger
        selectMyClassTokens.forEach(function(i){
          var mySize= i.attr("size")
          i.attr("size",mySize+10)
        })

      }


      </script>
      <!-- end -->
      <div>
      <button  type="button" onclick="barChart.addToken({id:'myId',size:30,category:0})" accesskey="b">  ↓ id="myId" </button>
      <button  type="button" onclick="barChart.addToken({class:'myClass',size:20,category:1})" accesskey="n">↓  class="myClass" </button>
      <button  type="button" onclick="barChart.addToken({size:10,category:2,name:'Obama'})" accesskey="m"> ↓ no name</button>
    </div>
      <div>
      <button  type="button" onclick="testSelect('id','myId')" accesskey="b">
        ↔ id="myId" 
      </button>

      <button  type="button" onclick="testSelect('class','myClass')" accesskey="n">
         ↔  class="myClass" 
      </button>

      <button  type="button" onclick="testSelect()" accesskey="m">
        ↔ all
      </button>
