      <!-- div container -->
      <h1 id="myDemo">Bar Chart without strata</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{

                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
              stream:{
                      provider:'generator',
                      refresh:10000/4
                },
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:200},
            suspension:{
              decay:{power:1.01}
            }
          },
          options:{
            layout:false
          }
        }
      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');
    </script>
  </body>
