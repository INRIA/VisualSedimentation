      <h1>token and dom</h1>
      <!-- div container -->
      <div id="myDemo"></div>
      <div id="myElement" style="position:absolute;left:10px;top:10px;width:100px;background:red;font-size:9px;"> I'm Here, im a DOM element and I following you...</div>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
      
      // Setting normal chart 
      mySettings = {
          x:0,
          y:0,
          width:300,
          height:300,
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                        ],
                "strata":[
                          [
                            {initValue: 100,label: "Strata 1 col A"},
                            {initValue: 15, label: "Strata 2 col A"},
                          ],[
                            {initValue: 55, label: "Strata 1 col B"},
                            {initValue: 50, label: "Strata 1 col B"},
                            {initValue: 30, label: "Strata 1 col B"},
                            {initValue: 10, label: "Strata 1 col B"},
                            {initValue: 55, label: "Strata 1 col B"},
                            {initValue: 5,  label: "Strata 2 col B"},
                          ]    
                        ],
                stream:{ provider:'generator',refresh:10000/6}
              },
          sedimentation:{
            token:{
              size:{original:5,minimum:3}
            },
            aggregation:{
              height:100,
              maxData:100
              //strataType:"log"
            }
          },
          options:{
            layout:false
          }
        }

      // create the chart 
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');

      // create a token 
      var myImpulseToken = barChart.addToken({
               size:30,
               category:0,
               mappingElement:"myElement",
               fillStyle:"rgba(255,0,0,1)",
               strokeStyle:"rgba(255,0,0,0.2)",
               lineWidth:10,
               name:"balloon",
               callback:{
                  // when the token is draw update the div position 
                  draw:function(token){
                    var myDomElement=document.getElementById(token.attr('mappingElement'))
                    myDomElement.style.left = token.attr('x')+30+"px";
                    myDomElement.style.top  = token.attr('y')+130+"px";
                  },
                },
             })


      </script>
      <!-- end -->
